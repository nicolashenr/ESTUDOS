<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Cadastro</h1>
        <p>Insira suas informações</p>
        <br>
    </div>
    <form action="">
        <fieldset>
            <div>
                <label for="nome">Nome</label>
                <input type="text" name="" id="nome"><br>
            </div>
            <div>
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="" id="sobrenome"><br>
            </div>
        </fieldset>
        
        <div>
            <label for="email">E-mail</label>
            <input type="email" name="" id="email">
        </div>

        <div>
            <label>De qual lado da aplicação você trabalha?</label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-End
            </label>

            <label>
                <input type="radio" name="devweb" value="backend">Back-End
            </label>
            
            <label>
            <input type="radio" name="devweb" value="fullstack">Full-Stack
            </label>
        </div>

        <div>
            <label>Senioridade</label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option value="">Junior</option>
                <option value="">Pleno</option>
                <option value="">Senior</option>
            </select>
        </div>
        
        <fieldset>
            <div>
                <label>Selecione as tecnologias que utiliza</label>
                <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML" checked >
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" name="tecnologia2" id="tecnologia2" value="HTML">
                <label for="tecnologia2">HTML</label>
                <input type="checkbox" name="tecnologia3" id="tecnologia3" value="HTML">
                <label for="tecnologia3">HTML</label>
                <input type="checkbox" name="tecnologia4" id="tecnologia4" value="HTML">
                <label for="tecnologia4">HTML</label>
                <input type="checkbox" name="tecnologia5" id="tecnologia5" value="HTML">
                <label for="tecnologia5">HTML</label>
                <input type="checkbox" name="tecnologia6" id="tecnologia6" value="HTML">
                <label for="tecnologia6">HTML</label>
            </div>
        </fieldset>

        <div>
            <br>
            <label>Conte-nos sua experiência</label>
            <textarea name="experiencia" id="experiencia" cols="30" rows="10" style="width: 26em;"></textarea>
        </div>

        <button type="submit">Concluído</button>

    </form>
</body>
</html>
